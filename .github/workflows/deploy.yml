name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get repository name and set base path
        id: repo
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          USER_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f1)
          
          # Check if this is a user/organization page (repo name ends with .github.io)
          if [[ "$REPO_NAME" == "$USER_NAME.github.io" ]]; then
            BASE_PATH="/"
            echo "Detected user/organization page, using base path: $BASE_PATH"
          else
            BASE_PATH="/$REPO_NAME/"
            echo "Detected project page, using base path: $BASE_PATH"
          fi
          
          echo "name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "base=$BASE_PATH" >> $GITHUB_OUTPUT
          echo "Repository name: $REPO_NAME"
          echo "Base path: $BASE_PATH"

      - name: Build
        env:
          VITE_BASE: ${{ steps.repo.outputs.base }}
        run: npm run build

      - name: Copy 404.html for SPA routing
        run: |
          cp dist/index.html dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

